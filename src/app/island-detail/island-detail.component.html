<div class="detail">
  <div class="detail__item">
    <div class="tui-text_h3">
      ${{amount | number}}
    </div>
  </div>
  <div class="detail__item">
    <span class="tui-text_h6" [ngClass]="{ 'green-text': isIncrease, 'red-text': !isIncrease }">{{ isIncrease ? '+' :
      '-' }}{{ percentValue | percent:'2.1-2' }}
    </span>
    <span class="duration">{{duration}}</span>
  </div>
</div>
